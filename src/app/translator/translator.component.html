<mat-card class="container">
  <div class="api-key">
    <mat-form-field appearance="outline">
      <mat-label>API Key</mat-label>
      <input type="text" matInput
             [(ngModel)]="apiKey">
    </mat-form-field>
  </div>

  <div class="translation-box">
    <!-- Text -->
    <div class="text-container">
      <mat-form-field appearance="outline">
        <mat-label>Text</mat-label>
        <textarea [(ngModel)]="textToTranslate"
                  matInput
                  rows="6"></textarea>
      </mat-form-field>
    </div>

    <!-- Translate button -->
    <button [disabled]="!apiKey || !textToTranslate || isLoading"
            (click)="translate()"
            mat-raised-button color="primary"
            class="translate-button">
      Translate
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </button>

    <!-- Translation -->
    <div class="translation-container">
      <mat-form-field appearance="outline">
        <mat-label>Translated text</mat-label>
        <textarea [(ngModel)]="translatedText"
                  matInput
                  rows="6"
                  disabled></textarea>
      </mat-form-field>
    </div>
  </div>

  <!-- Copy buttons -->
  <div class="footer-buttons-container">
    <button [disabled]="!translatedText || isLoading"
            (click)="copyToClipboard()"
            mat-button
            title="Copy to clipboard">
      Copy
    </button>
    <button [disabled]="!translatedText || isLoading"
            (click)="copyToClipboard(true)"
            mat-button
            title="Copy to clipboard and escape single quotes">
      Copy for SQL
    </button>
  </div>
</mat-card>
