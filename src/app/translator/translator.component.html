<mat-card class="container">
  <div class="api-key">
    <mat-form-field appearance="outline">
      <mat-label>Azure API Key</mat-label>
      <input type="text" matInput
             [(ngModel)]="apiKey">
    </mat-form-field>
  </div>

  <div class="translation-box">
    <!-- Text -->
    <div class="text-container">
      <mat-form-field appearance="outline">
        <mat-label>Text</mat-label>
        <textarea [(ngModel)]="textToTranslate"
                  matInput
                  rows="6"></textarea>
      </mat-form-field>
    </div>

    <!-- Translate button -->
    <button [disabled]="!apiKey || !textToTranslate || isLoading"
            (click)="translate()"
            mat-raised-button color="primary"
            class="translate-button">
      Translate
      <mat-icon *ngIf="isLoading">
        <mat-spinner diameter="20"></mat-spinner></mat-icon>
    </button>

    <!-- Translation -->
    <div class="translation-container">
      <mat-form-field appearance="outline">
        <mat-label>Translated text</mat-label>
        <textarea [(ngModel)]="translatedText"
                  matInput
                  rows="6"
                  disabled></textarea>
      </mat-form-field>
    </div>
  </div>

  <!-- Copy buttons -->
  <div class="footer-buttons-container">
    <app-button-with-label-change-on-click
      [isDisabled]="!translatedText || isLoading"
      [label]="'Copy'"
      [labelClicked]="'¡Copied!'"
      [colorClicked]="'mediumpurple'"
      [title]="'Copy to clipboard'"
      (onClick)="copyToClipboard($event)"
    ></app-button-with-label-change-on-click>

    <app-button-with-label-change-on-click
      [isDisabled]="!translatedText || isLoading"
      [label]="'Copy for SQL'"
      [labelClicked]="'¡Copied!'"
      [colorClicked]="'mediumpurple'"
      [title]="'Copy to clipboard and escape single quotes'"
      (onClick)="copyToClipboardForSql($event)"
    ></app-button-with-label-change-on-click>

  </div>
</mat-card>
